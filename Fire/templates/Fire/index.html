{% extends 'Fire/base.html' %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container" >
    <div class="row">
        {% for event in events %}
        <div class="col-sm-3">
            <div class="panel panel-default" style="background:Yellow">
                <a href="{% url 'Fire:details' event.id %}">

                    <img src=" {{event.banner.url}}" class="img img-thumbnail" alt="" style="height:200px; width:250px;">
                </a>
                <div class="caption" style="margin:3px;">
                    <h3 class="text-primary" style="font-family:Playball;"><b>{{event.event}}</b></h3>
                    <h4 class="text-primary" style="font-family:Shadows Into Light;"><b>{{event.venue}}</b></h4>
                    <h4 class="text-primary" style="font-family:Courgette;"><b>{{event.date}} at {{event.time}}</b></h4>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

</div>
{% endblock %}
